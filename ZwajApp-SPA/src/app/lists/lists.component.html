<div class="container mt-1">
  <div class="row">
    <div class="col-md-11 text-center mt-3">
      <h3 style="font-family:'Droid-Arabic-Kufi';margin-right:145px">
        {{likeParam === 'likers' ? 'من أعجبوا بي' : 'من أعجبت بهم'}} : {{pagination.totalItems}}
      </h3>
    </div>
    <div class="col-md-1 float-left">
      <div class="btn-group-vertical"> 
        <button type="button" [(ngModel)]="likeParam" btnRadio="likers" (click)="loadUsers();"  class="btn mb-1 ajs-button btn-up"
          [ngStyle]="{'background':likeParam ==='likers'?'red' : ''}">أعجبهم</button>
        <button type="button" [(ngModel)]="likeParam" (click)="loadUsers();" btnRadio="likees"  class="btn ajs-button btn-down"
          [ngStyle]="{'background':likeParam ==='likees'?'red' : ''}">يعجبونني</button>
      </div>
    </div>
  </div>
  <div class="row mt-4 ">
    <div *ngFor="let user of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
  <div *ngIf="pagination.totalItems>0" class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [itemsPerPage]="pagination.itemsPerPage" [totalItems]="pagination.totalItems"
      [(ngModel)]="pagination.currentPage" (pageChanged)="search=true;pageChanged($event);" previousText="&lsaquo;"
      nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
    </pagination>
  </div>
</div>
